<!DOCTYPE html>
<html lang="es">

<head>
    <title>
        Auto Lote
    </title>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fontawesome\css\all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid" id="navbar">
        <div class="row">
            <h1 id="title" class="col-3 ">Auto Lote</h1>
            <div class="col-7">
            </div>
            <button class="btn btn-outline-dark col-2" style="display:inline-block;">Ingresar</button>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/Ford GT40.jpg" alt="Ford GT40" style="height:700px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Ford GT40</h5>
                    <p>Auto limpio y con clase</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/koenigsegg-agera.jpg" alt="Koenigsegg Agera" style="height:700px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Koenigsegg Agera</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/Ferrari575M maranello.jpg" alt="Ferrari 575 Maranello" style="height:700px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Ferrari 575 Maranello</h5>
                </div>
            </div>
        </div>
    </div>
</body>
